<section class="game container mx-auto my-8 bg-secondary p-6">
  <div class="rounded relative flex flex-col">
    <!-- Title and Uploader -->
    <h1 class="font-bold mb-2 text-3xl">{{video?.title}}</h1>
    <div class="text-gray-400 mb-6">
      Uploaded By {{video?.displayName}} on
      <span>{{video?.timestamp | fbTimestamp}}</span>
    </div>

    <!-- Video Editor -->
    <div class="relative w-full aspect-video">
      <!-- Video Player -->
      <video controls #videoPlayer crossorigin
        class="video-js vjs-theme-forest mx-auto max-w-full">
      </video>
    </div>
  </div>
</section>
  <div class="container mx-auto my-8">
    <h2 class="mt-6 text-2x1">More Videos</h2>
    
   <app-videos-list [scrollable]="false"></app-videos-list>
  </div>
